<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Inventory</th>
                <th>Price Comparisons</th>
                <th>Sales Statistics</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>10</td>
                <td>20 </td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>20</td>
                <td>40 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
